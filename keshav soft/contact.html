<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - MyProduct</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <style>
    body {
      background-color: #fff;
      color: #000;
    }

    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }

    body.dark-mode input,
    body.dark-mode textarea {
      background-color: #1f1f1f;
      color: #fff;
      border-color: #555;
    }

    body.dark-mode .navbar,
    body.dark-mode footer {
     background-color: #000 !important;
    }

    .header-section {
      background-color: #007bff;
      color: white;
    }

    body.dark-mode .form-label {
      color: #ccc;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">MyProduct</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="team.html">Team</a></li>
        <li class="nav-item"><a class="nav-link" href="feedback.html">feedback</a></li>
        <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        <li class="nav-item">
          <button class="btn btn-sm btn-outline-light ms-3" id="themeToggle">Toggle Mode</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<section class="py-5 text-center header-section">
  <div class="container">
    <h1 class="display-5">Get in Touch</h1>
    <p class="lead">We’d love to hear from you! Fill out the form below or contact us directly.</p>
  </div>
</section>
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="What's your message about?">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-6">
        <h5>Office</h5>
        <p>123 Startup Street<br>Hyderabad, India</p>
      </div>
      <div class="col-md-6">
        <h5>Email</h5>
        <p>support@myproduct.com</p>
      </div>
    </div>
  </div>
</section>
<footer class="bg-dark text-white text-center py-3">
  <p class="mb-0">© 2025 MyProduct. All rights reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const toggleBtn = document.getElementById('themeToggle');
  if (localStorage.getItem('dark-mode') === 'true') {
    document.body.classList.add('dark-mode');
  }
  toggleBtn?.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
  });
</script>

</body>
</html>
